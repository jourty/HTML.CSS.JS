<!DOCTYPE html>

    <title>Document</title>
</head>
<body>
    <!--
        style 属性来改变 HTML 元素的样式
     -->
     <!--
         HTML 样式实例 - 背景颜色
       -->
       <p style="background-color: pink;">实验楼</p>

<!-- 
    HTML 样式实例 - 字体、颜色和尺寸
 -->
 <p style="font-family: Arial, Helvetica, sans-serif;
 color: green;font-size: 50px;">实验楼</p>

 <!-- HTML 样式实例 - 文本对齐(居中对齐) -->
 <p style="text-align: center;">实验楼</p>
</body>
