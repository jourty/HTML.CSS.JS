<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="formBox" method="post" action="">
        姓名：<input name="username" type="text"/><br><br>
        密码：<input type="password" name="pwd"/><br><br>
        性别：<input type="radio" name="gender" value="0"/>男
        <input type="radio" name="gender" value="1"/>女<br><br>
        爱好：<input type="checkbox" name="sing" value="唱歌"/>唱歌
        <input type="checkbox" name="run" value="跑步"/>跑步
        <input type="checkbox" name="swimming" value="游泳"/>游泳<br><br>
        照片：<input type="file" name="选择文件"/><br><br>
        个人描述：<textarea name="textarea" rows="2" cols="20"></textarea><br><br>
        籍贯：<select name="select">
            <option value="成都">成都</option>
            <option value="广州">广州</option>
            <option value="四川">四川</option>
            <option value="上海">上海</option>
        </select><br><br>
        <input type="submit" value="提交"/>
        <input type="reset" value="重置"/>


    </form>
</body>
</html>
