<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>直线绘制与三角形绘制</title>
</head>
<body>
    <!-- 直线绘制 -->
    <!--添加canvas元素，设置画布的大小-->
    <canvas id="myCanvas" width="520px" height="1314px">
        对不起，你的浏览器不支持canvas
    </canvas>

     <script type="text/javascript">
         //获取canvas元素
         var myCanvas=document.getElementById("myCanvas");
         //获取Context上下文
         var ctx=myCanvas.getContext("2d");
         // 开始路径绘制
         ctx.beginPath();
          // 设置路径起点，坐标为(20,20)
          ctx.moveTo(20,20);
          // 添加一个(200,200)的新点
          ctx.lineTo(200,200);
          // 设置线宽
          ctx.lineWidth=2.0;
           // 设置线的颜色
           ctx.strokeStyle="#CC0000";
           // 绘制已定义的路径
           ctx.stroke();
     </script>

<!-- 三角形绘制 -->
<!--添加canvas元素，设置画布的大小-->
<canvas id="myCanvas" width="520px" height="1314px">
    对不起，你的浏览器不支持canvas
</canvas>
<script type="text/javascript">
    //获取canvas元素
var myCanvas=document.getElementById("myCanvas");
 //获取Context上下文
var ctx=myCanvas.getContext("2d");
// 开始路径绘制
ctx.beginPath();
// 设置路径起点，坐标为(20,20)
ctx.moveTo(20,20);
 // 添加一个(200,200)的新点
ctx.lineTo(200,200);
// 添加一个(400,20)的新点
ctx.lineTo(400,20);
//创建从当前点回到起始点的路径
ctx.closePath();
 // 设置线宽
ctx.lineWidth=2.0;
  // 设置线的颜色
ctx.strokeStyle="#CC0000";
// 绘制已定义的路径
ctx.stroke();
</script>

</body>
</html>
