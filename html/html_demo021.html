<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background: pink;
        }
    </style>
</head>
<body>
    <!-- 
容器标签（div 和 span）

    标签 <div> 可将网页页面分割成不同的独立部分
    ，通常用于定义文档中的区域或节。该标签是一个
    块级元素，浏览器会自动在 <div> 和 </div> 所
    标记的区域前后自动放置一个换行符

    标签 <span> 通常作为文本的容器，它没有特定的
    含义和样式，只有与 CSS 同时使用才可以为指定文
    本设置样式属性。该标签是一个内联元素，他与块级
    元素相反，内联元素不会自动在前后自动放置换行符
    ，因此内联元素会默认显示在同一行
     -->
     <div id="box">这就是div标签，自动换行</div>
     <input type="text"><span>这就是span标签，不自动换行</span>
    </body>
</html>
