<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h 系类标签 
h 标签有六种 h1，h2，h3，h4，h5，h6，它代表着我们的标题
    -->
    <h1>我是一级标题</h1>
    <h2>我是二级标题</h2>
    <h3>我是三级标题</h3>
    <h4>我是四级标题</h4>
    <h5>我是五级标题</h5>
    <h6>我是六级标题</h6>
    <br>

 <!-- p 标签
p 标签是我们的文本标签 -->
<p>我是第一段文字，实验楼，做实验，学编程</p>
<p>我是第二段文字，实验楼，做实验，学编程</p>
<br>
<br>
<br>
<br>
   
<!-- 图片标签
HTML 的图像是通过标签 <img> 来定义的。
语法: <img src="图片地址"/> -->
<img src="https://static.shiyanlou.com/frontend/
dist/img/9f43b00.svg" />
<br>
<br>
<br>
<br>

<!-- a 标签
<a> 标签是超链接标签，意思就是我们点击它可以跳转到一个网页 -->
    <a href="https://www.lanqiao.cn">实验楼</a>
    <br>
<br/>
<br>
<br>

<!-- div 标签
<div> 标签是一个块级元素，块级元素占据其父元素
（容器）的整个空间，你可以把它想成一个盒子。
<div> 能够设置其宽高， -->
    <div style="height: 100px; width: 100px;background: pink;">
块级元素
    </div>

    <!-- 换行标签(br)和空格字符(&nbsp) -->
    <p>这是一段 &nbsp;&nbsp;&nbsp;文字</p>

<br/>
<br>
<br>
<!-- 水平分割线
<hr/> 标签用于在 HTML 页面中创建一条水平线。 -->
<hr/>
<hr/>
<hr/>
</body>
</html>
